<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader - Highest Quality</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
        
        /* Animated gradient background */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 50%);
            animation: gradientShift 15s ease infinite;
            z-index: 0;
        }
        
        @keyframes gradientShift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(5%, -5%) rotate(120deg); }
            66% { transform: translate(-5%, 5%) rotate(240deg); }
        }
        
        /* Subtle snowfall */
        .snowflake {
            position: fixed;
            top: -10px;
            z-index: 1;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.8em;
            opacity: 0.3;
            pointer-events: none;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .container {
            background: rgba(15, 15, 15, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            padding: 50px;
            max-width: 650px;
            width: 100%;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2.2em;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: #999;
            font-size: 0.9em;
            margin-bottom: 6px;
            font-weight: 400;
        }
        
        .credit {
            color: #666;
            font-size: 0.75em;
            font-weight: 400;
            letter-spacing: 0.5px;
        }
        
        .input-container {
            position: relative;
            margin-bottom: 16px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 14px;
            color: #ffffff;
            font-size: 15px;
            transition: all 0.3s ease;
            font-weight: 400;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
        }
        
        input[type="text"]::placeholder {
            color: #555;
        }
        
        .btn-primary {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.95);
            color: #000000;
            border: none;
            border-radius: 14px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.3px;
        }
        
        .btn-primary:hover {
            background: #ffffff;
            transform: translateY(-1px);
            box-shadow: 0 8px 24px rgba(255, 255, 255, 0.15);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-primary:disabled {
            background: rgba(255, 255, 255, 0.1);
            color: #555;
            cursor: not-allowed;
            transform: none;
        }
        
        .status-card {
            margin-top: 24px;
            padding: 20px;
            border-radius: 14px;
            display: none;
            animation: slideIn 0.4s ease;
            backdrop-filter: blur(10px);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .status-card.show {
            display: block;
        }
        
        .status-card.downloading {
            background: rgba(59, 130, 246, 0.08);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        
        .status-card.complete {
            background: rgba(34, 197, 94, 0.08);
            border: 1px solid rgba(34, 197, 94, 0.2);
        }
        
        .status-card.error {
            background: rgba(239, 68, 68, 0.08);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        
        .status-text {
            font-size: 0.9em;
            margin-bottom: 12px;
            font-weight: 400;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 12px;
        }
        
        .progress-fill {
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 2px;
        }
        
        .btn-download {
            width: 100%;
            margin-top: 14px;
            padding: 13px;
            background: rgba(255, 255, 255, 0.9);
            color: #000000;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.3px;
        }
        
        .btn-download:hover {
            background: #ffffff;
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.2);
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 36px;
            padding-top: 36px;
            border-top: 1px solid rgba(255, 255, 255, 0.06);
        }
        
        .feature {
            text-align: center;
            padding: 16px 12px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.04);
            transition: all 0.3s ease;
        }
        
        .feature:hover {
            background: rgba(255, 255, 255, 0.04);
            border-color: rgba(255, 255, 255, 0.08);
        }
        
        .feature-icon {
            font-size: 1.6em;
            margin-bottom: 6px;
            opacity: 0.9;
        }
        
        .feature-title {
            font-size: 0.85em;
            font-weight: 600;
            margin-bottom: 3px;
            letter-spacing: 0.3px;
        }
        
        .feature-desc {
            font-size: 0.7em;
            color: #777;
            font-weight: 400;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 32px 24px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .features {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>YouTube Downloader</h1>
            <p class="subtitle">Maximum quality downloads</p>
            <p class="credit">MADE BY GC</p>
        </div>
        
        <div class="input-container">
            <input 
                type="text" 
                id="urlInput" 
                placeholder="Paste YouTube URL..."
                autocomplete="off"
            />
        </div>
        
        <button class="btn-primary" id="downloadBtn" onclick="startDownload()">
            Download
        </button>
        
        <div id="statusCard" class="status-card">
            <div id="statusText" class="status-text"></div>
            <div class="progress-bar" id="progressBar" style="display: none;">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <button class="btn-download" id="fileDownloadBtn" style="display: none;" onclick="downloadFile()">
                Download to Device
            </button>
        </div>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">âš¡</div>
                <div class="feature-title">Fast</div>
                <div class="feature-desc">Instant processing</div>
            </div>
            <div class="feature">
                <div class="feature-icon">ðŸŽ¯</div>
                <div class="feature-title">Quality</div>
                <div class="feature-desc">Best resolution</div>
            </div>
            <div class="feature">
                <div class="feature-icon">ðŸ”’</div>
                <div class="feature-title">Secure</div>
                <div class="feature-desc">Private & safe</div>
            </div>
        </div>
    </div>
    
    <script>
        // Subtle snowfall
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = 'â„';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 4 + 4 + 's';
            snowflake.style.fontSize = Math.random() * 8 + 8 + 'px';
            document.body.appendChild(snowflake);
            
            setTimeout(() => snowflake.remove(), 8000);
        }
        
        setInterval(createSnowflake, 200);
        
        // Download functionality
        let currentDownloadId = null;
        
        function startDownload() {
            const url = document.getElementById('urlInput').value.trim();
            const statusCard = document.getElementById('statusCard');
            const statusText = document.getElementById('statusText');
            const downloadBtn = document.getElementById('downloadBtn');
            const progressBar = document.getElementById('progressBar');
            const fileDownloadBtn = document.getElementById('fileDownloadBtn');
            
            if (!url) {
                statusCard.className = 'status-card show error';
                statusText.textContent = 'Please paste a YouTube URL';
                return;
            }
            
            statusCard.className = 'status-card show downloading';
            statusText.textContent = 'Processing...';
            progressBar.style.display = 'none';
            fileDownloadBtn.style.display = 'none';
            downloadBtn.disabled = true;
            
            fetch('/download', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ url: url })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    throw new Error(data.error);
                }
                
                currentDownloadId = data.download_id;
                statusText.textContent = 'Downloading...';
                progressBar.style.display = 'block';
                checkStatus();
            })
            .catch(error => {
                statusCard.className = 'status-card show error';
                statusText.textContent = `Error: ${error.message}`;
                downloadBtn.disabled = false;
            });
        }
        
        function checkStatus() {
            if (!currentDownloadId) return;
            
            fetch(`/status/${currentDownloadId}`)
            .then(response => response.json())
            .then(data => {
                const statusCard = document.getElementById('statusCard');
                const statusText = document.getElementById('statusText');
                const progressBar = document.getElementById('progressBar');
                const progressFill = document.getElementById('progressFill');
                const downloadBtn = document.getElementById('downloadBtn');
                const fileDownloadBtn = document.getElementById('fileDownloadBtn');
                
                if (data.status === 'downloading') {
                    const percent = Math.round(data.progress);
                    statusText.textContent = `Downloading... ${percent}%`;
                    progressFill.style.width = `${percent}%`;
                    setTimeout(checkStatus, 500);
                } else if (data.status === 'complete') {
                    statusCard.className = 'status-card show complete';
                    statusText.textContent = `Ready: ${data.title}`;
                    progressBar.style.display = 'none';
                    fileDownloadBtn.style.display = 'block';
                    downloadBtn.disabled = false;
                } else if (data.status === 'error') {
                    statusCard.className = 'status-card show error';
                    statusText.textContent = `Failed: ${data.message}`;
                    progressBar.style.display = 'none';
                    downloadBtn.disabled = false;
                } else {
                    setTimeout(checkStatus, 500);
                }
            })
            .catch(error => {
                console.error('Status check error:', error);
                setTimeout(checkStatus, 1000);
            });
        }
        
        function downloadFile() {
            if (!currentDownloadId) return;
            
            const statusText = document.getElementById('statusText');
            statusText.textContent = 'Starting download...';
            
            window.location.href = `/get/${currentDownloadId}`;
            
            setTimeout(() => {
                const statusCard = document.getElementById('statusCard');
                statusCard.className = 'status-card show complete';
                statusText.textContent = 'Download started. Check your downloads folder.';
            }, 1000);
        }
        
        // Enter key support
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startDownload();
            }
        });
        
        // Clear on focus
        document.getElementById('urlInput').addEventListener('focus', function() {
            const statusCard = document.getElementById('statusCard');
            if (statusCard.classList.contains('error')) {
                statusCard.classList.remove('show');
            }
        });
    </script>
</body>
</html>
